name: ğŸ¬ Auto Update Movies from TMDb

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight (UTC)
  workflow_dispatch:     # Manual trigger option

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: ğŸ§© Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # Step 2: Setup Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      # Step 4: Run update script
      - name: ğŸš€ Run update script
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python update_movies.py

      # Step 5: Commit & Push changes safely
      - name: ğŸ’¾ Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Sync repo with latest main branch safely
          git fetch origin main
          git reset --hard origin/main

          # Add updated files
          git add movies.json

          # Commit only if there are changes
          git commit -m "Auto update movies ğŸ¬" || echo "âœ… No changes to commit"

          # Push updates using GitHub token
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main

